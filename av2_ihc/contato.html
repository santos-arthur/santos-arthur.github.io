    <script>
      // Toast utility
      function showToast(message, type = "info") {
      // Remove existing toast if any
      const old = document.getElementById("toast-msg");
      if (old) old.remove();

      const colors = {
        info: "bg-blue-500",
        success: "bg-green-500",
        error: "bg-red-500"
      };
      const toast = document.createElement("div");
      toast.id = "toast-msg";
      toast.className = `fixed bottom-6 right-6 z-50 px-6 py-3 rounded shadow-lg text-white font-semibold ${colors[type] || colors.info} transition`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.classList.add("opacity-0");
        setTimeout(() => toast.remove(), 400);
      }, 2000);
      }

      window.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      if (!form) return;
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        let valid = true;
        form.querySelectorAll("input, textarea").forEach(field => {
          if (!field.checkValidity()) {
            valid = false;
            field.classList.add("ring-red", "shake");
            setTimeout(() => field.classList.remove("shake"), 300);
          } else {
            field.classList.remove("ring-red");
          }
        });
        if (!valid) {
          showToast("Por favor, preencha todos os campos corretamente.", "error");
          return;
        }
        showToast("Enviando...", "info");
        setTimeout(() => {
          if (Math.random() < 0.5) {
            showToast("Mensagem enviada com sucesso!", "success");
            form.reset();
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } else {
            showToast("Erro ao enviar. Tente novamente.", "error");
          }
        }, 2000);
      });
      });
    </script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector("form");
  if (!form) return;

  // Shake animation CSS
  const style = document.createElement("style");
  style.textContent = `
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.3s;
    }
    .ring-red {
      box-shadow: 0 0 0 2px #ef4444 !important;
      border-color: #ef4444 !important;
    }
  `;
  document.head.appendChild(style);

  // Add blur event to inputs and textarea
  form.querySelectorAll("input, textarea").forEach(field => {
    field.addEventListener("blur", () => {
      if (!field.value.trim()) {
        field.classList.add("ring-red", "shake");
        setTimeout(() => field.classList.remove("shake"), 300);
      } else {
        field.classList.remove("ring-red");
      }
    });
    // Remove ring-red on input
    field.addEventListener("input", () => {
      if (field.value.trim()) {
        field.classList.remove("ring-red");
      }
    });
  });
});
</script></script>
